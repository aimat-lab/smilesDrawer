<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SMILES Parser Demo</title>
    <script src="../dist/smiles-drawer.js"></script>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(330deg, #00323D, #004C42);
            overflow-y: auto;
        }
    </style>
</head>

<body>

<div id="svg-container" class="svg-container"></div>


<script>
    const download = (svg, fileName) => {
        const size = 1000

        const canvas = document.createElement('canvas');
        canvas.width = size
        canvas.height = size

        const xml = new XMLSerializer().serializeToString(svg);
        const svg64 = btoa(xml);
        const b64Start = 'data:image/svg+xml;base64,';

        const img = new Image(size, size);
        // ctx draws images when src is some svg, this is correct, no outerHTML etc.
        img.src = b64Start + svg64;

        img.onload = function () {
            canvas.getContext('2d').drawImage(img, 0, 0, size, size)

            const downloadLink = document.createElement("a");
            downloadLink.href = canvas.toDataURL("image/png");
            console.log(downloadLink.href)
            downloadLink.download = fileName;
            downloadLink.click();
        }
        document.body.appendChild(img)
    }

    let id = 0

    function draw(smiles) {
        const options = {
            debug: false,
            atomVisualization: 'default'
        };

        const smilesParser = SmilesDrawer.Parser;
        const container = document.getElementById("svg-container")

        const tree = smilesParser.parse(smiles)
        const size = 750

        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        const svgId = `svg-${id}`
        svg.setAttributeNS(null, "id", svgId)
        svg.setAttributeNS(null, "smiles", smiles)
        svg.setAttributeNS(null, "width", size)
        svg.setAttributeNS(null, "height", size)
        svg.setAttributeNS(null, "viewbox", `0 0 ${size} ${size}`)

        container.appendChild(svg)
        const svgDrawer = new SmilesDrawer.SvgDrawer(options);
        svgDrawer.draw(tree, svgId, 'light', false);

        download(svg, svgId)

        ++id
    }

    let smilesList = [
        "Clc(c(Cl)c(Cl)c1C(=O)O)c(Cl)c1Cl",
        "CCC1=C(N)C(C)=NO1",
        "C1C2C3C2N2C1C32",
        "C1C2CC1C1NC1CO2",
        "C1CC1C1=NON=N1",
        "CC#CC1=CCC2CC12",
        "CC#CC1=NN(C)C=N1",
        "CC(=O)C(=O)N1CCC1",
        "CC(=O)C(C)(O)CC=O",
        "CC(=O)C1(C)OCC1O",
        "CC(=O)C1=CCCC1O",
        "CC(C)C(C)(CO)CO",
        "CC(C)C(C)C(=O)CO",
        "CC(C)C1(CC#C)CO1",
        "CC(C)N1N=NNC1=O",
        "CC(C)OC(C)C=O",
        "CC(C)OCC(O)C#N",
        "CC(O)C(O)CC1CN1",
        "CC(O)C1(CO1)C1CC1",
        "CC(O)C1CC2(C)NC12",
        "CC(O)CC1OCC1=O",
        "CC(OCC#N)C=O",
        "CC1(C)N2CC1(C2)C=O",
        "CC1(C)OC(=N)C1O",
        "CC1(CCC1)C(=O)C#C",
        "CC1(CNC(N)=O)CO1",
        "CC1(O)C2CC1C=CC2",
        "CC12C3C1C1(O)CC2C31",
        "CC12CC(C)(COC1)O2",
        "CC12CC1(O)C(=N)OC2",
        "CC12CC3(C)C1C=CC23",
        "CC12CC=CC(CO1)O2",
        "CC12CN(C1)C2C1CO1",
        "CC12CN1CC(=O)C=C2",
        "CC12COC3C(OC1)C23",
        "CC12NC(C3CC13)C2=O",
        "CC1=C(C)CC(C)(C)C1",
        "CC1=C(N=C(O)N1)C#N",
        "CC1=C(NN=C1)OC=N",
        "CC1=CC(N)=CC(C)=C1",
        "CC1=CN=C(CO)C=C1",
        "CC1=NC(C)(CO1)C#N",
        "CC1=NOC(O)=CC1=N",
        "CC1C(=O)C=CC11CN1",
        "CC1C2NC(=O)C12C=O",
        "CC1C=C2CCC2C1C",
        "CC1CC(C(N)=O)C1=O",
        "CC1CC2(C)CC1C2=O",
        "CC1CC2(CO2)C2OC12",
        "CC1NC(=O)C(C)=C1N",
        "CC1NC(=O)C11CC1",
        "CC1NC11COC1C#C"
    ]

    for (const smiles of smilesList) {
        draw(smiles)
    }

</script>
</body>

</html>
