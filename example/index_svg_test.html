    const smiles = "CC1CC(C(N)=O)C1=O"

    const options = {
        debug: false,
        atomVisualization: 'default'
    };

    const smilesParser = SmilesDrawer.Parser;

    const container = document.getElementById("svg-container")

    let id = 0

    function draw(smiles) {
        // console.log(smiles)
        const tree = smilesParser.parse(smiles)
        const svgDrawer = new SmilesDrawer.SvgDrawer(options);
        const svg = svgDrawer.draw(tree, 'output-svg', 'dark', false);

        const clone = svg.cloneNode(true)
        clone.setAttributeNS(null, "id", `svg-${id}`)
        clone.setAttributeNS(null, "smiles", smiles)
        container.appendChild(clone)
    }
